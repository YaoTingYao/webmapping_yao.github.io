  const earthquakeLayer = new FeatureLayer({
         url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Earthquakes_in_the_past_30_days/FeatureServer",
       });
  map.add(earthquakeLayer);

      // SQL query array
      const earthquakeLayerSQL = ["Choose a SQL where clause...", "Tsunami = 'Tsu'", "Number of Deaths > 10,000.00",  "Number of Deaths > 10,000.00", "Number of Deaths > 100,000.00",  "Magnitude > 6.00", "Magnitude < 6.00"];
      let whereClause = earthquakeLayerSQL[0];

      // Add SQL UI
      const select = document.createElement("select","");
      select.setAttribute("class", "esri-widget esri-select");
      select.setAttribute("style", "width: 200px; font-family: 'Avenir Next'; font-size: 1em");
      earthquakeLayerSQL.forEach(function(query){
        let option = document.createElement("option");
        option.innerHTML = query;
        option.value = query;
        select.appendChild(option);
      });

      view.ui.add(select, "top-right");

       // Listen for changes
      select.addEventListener('change', (event) => {
        whereClause = event.target.value;

        queryFeatureLayer(view.extent);

      });



      // Get query layer and set up query
      function queryFeatureLayer(extent) {

        const earthquakeQuery = {
         where: whereClause,  // Set by select element
         spatialRelationship: "intersects", // Relationship operation to apply
         geometry: extent, // Restricted to visible extent of the map
         outFields: ["Tsunami","Number of Deaths","TaxRateCity","Magnitude"], // Attributes to return
         returnGeometry: true
        };

        earthquakeLayer.queryFeatures(earthquakeQuery)

        .then((results) => {

          console.log("Feature count: " + results.features.length)

          displayResults(results);

        }).catch((error) => {
          console.log(error.error);
        });
