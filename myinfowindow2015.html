<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initialize() {
  var myLatlng = new google.maps.LatLng(23.470067355523927, 120.95744559014544);
  var mapOptions = {
    zoom: 8,
    center: myLatlng
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
     '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Jade Mountain</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Jade Mountain</b>, also referred to as <b>Yu Shan</b>,  the highest mountain in Taiwan at 3,952 m (12,966 ft)' +
      ', giving Taiwan the 4th-highest maximum elevation of any island in the world.'+
      'The mountains are now protected as the Yushan National Park. The national park is the largest, highest and least accessible national parkin Taiwan. It contains the largest tract of wilderness remaining on the island.'+
      'Jade Mountain is the most famous, and therefore most popular hike in Taiwan. Everyone with an interest in adventure, hiking, and the outdoors in Taiwan wants to be able to say that theyâ€™ve climbed it once.'+
      '</p>'+
      '<p>Attribution: Jade Mountain (Yu Shan),<a href="https://en.wikipedia.org/wiki/Yu_Shan">'+
      'wikipedia</a> '+
      '(last visited January 22, 2010).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow(
  {
      content: contentString
  }
  );



  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Jade Mountain'
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
